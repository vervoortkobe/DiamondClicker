							var clicks = 0;
							var multPrice = 50;
							var multiplier = 1;
							var clickers = 0;
							var clickerPrice = 100;
							setInterval(() => {
								clicks += clickers;
								var btn = document.getElementById("counter");
								btn.innerText = clicks;
							}, 1000);

							function save() {
								localStorage.setItem('diamonds', clicks)
							}

							function load() {
								clicks = pareseInt(localStorage.getItem("diamonds"));

								counter.innerText = clicks;
							}
							
							function addClicker() {
								if (clicks > clickerPrice || clicks == clickerPrice) {
									clicks = clicks - clickerPrice;
									clickers += 1;
									clickerPrice *= 2;
									counter.innerText = clicks;
									var btn = document.getElementById("buyac");
									btn.innerText = "Buy | " + clickerPrice + "$";
								};
							};

							function buyMult() {
								if (clicks > multPrice || clicks == multPrice) {

								};
							};

							function add() {
								clicks += 1 * multiplier;
								var counter = document.getElementById("counter");
								counter.innerText = clicks;
							};
						</script>
